# window padding and class is used for window compositor
window:
  decorations: Transparent
  padding:
    x: 10
    y: 10
  opacity: 0.7
  startup_mode: SimpleFullscreen

# scrolling history track terminal output and multiplier helps to scroll fast
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular
  bold:
    family: MesloLGS Nerd Font
    style: Bold
  italic:
    family: MesloLGS Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic
  size: 14
  offset:
    x: 1
    y: 3

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

live_config_reload: true

import:
  - ~/.config/alacritty/esthetics.yml
